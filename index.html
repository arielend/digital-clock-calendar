<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Clock and Calendar</title>
</head>
<body class="container">

    <div class="calendar">
        <div class="day">
            <img id="dayWeek" class="img-cal" src="assets/img/dom.png" alt="">
        </div>
        <div class="fullDate">
            <div class="date">
                <div class="dateDigit">
                    <img id="dateDecenDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
                <div class="dateDigit">
                    <img id="dateUnitDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
            </div>
            <div class="diagonal">
                <img class="img-cal" src="assets/img/diag.png" alt="">
            </div>
            <div class="month">
                <div class="monthDigit">
                    <img id="monthDecenDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
                <div class="monthDigit">
                    <img id="monthUnitDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
            </div>
            <div class="diagonal">
                <img class="img-cal" src="assets/img/diag.png" alt="">
            </div>
            <div class="year">
                <div class="yearDigit">
                    <img id="yearMilDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
                <div class="yearDigit">
                    <img id="yearCentDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
                <div class="yearDigit">
                    <img id="yearDecenDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
                <div class="yearDigit">
                    <img id="yearUnitDigit" class="img-cal" src="assets/img/0.png" alt="">
                </div>
            </div>

        </div>

    </div>

    <div class="clock">
        <div class="clock-hours">
            <img class="img-time" id="hDecenDigit" src="assets/img/0.png" alt="">
            <img class="img-time" id="hUnitDigit" src="assets/img/0.png" alt="">
        </div>
        <div class="clock-dots">
            <img src="assets/img/dots.png" alt="">
        </div>
        <div class="clock-minutes">
            <img class="img-time" id="mDecenDigit" src="assets/img/0.png" alt="">
            <img class="img-time" id="mUnitDigit" src="assets/img/0.png" alt="">
        </div>
        <div class="clock-dots">
            <img src="assets/img/dots.png" alt="">
        </div>
        <div class="clock-seconds">
            <img class="img-time" id="sDecenDigit" src="assets/img/0.png" alt="">
            <img class="img-time" id="sUnitDigit" src="assets/img/0.png" alt="">
        </div>
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
